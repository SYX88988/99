<!DOCTYPE html>
<html>
<head>
    <title>我的个性化网页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 头部样式 */
        header {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* 主体内容样式 */
        .main-content {
            padding: 20px;
        }

        /* 侧边栏样式 */
        .sidebar {
            float: right;
            width: 30%;
            padding: 10px;
            background-color: #eee;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body>

    <!-- 头部 -->
    <header>
        <h1>我的网站</h1>
    </header>

    <!-- 导航栏 -->
    <nav>
        <a href="#">主页</a> |
        <a href="#">关于</a> |
        <a href="#">联系</a>
    </nav>

    <!-- 主体内容 -->
    <div class="main-content">
        <div class="sidebar">
            <h3>侧边栏</h3>
            <p>这里是侧边栏内容。</p>
        </div>
        <h2>欢迎来到我的网站</h2>
        <p>这里是主体内容。</p>
        <button>点击我</button>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>版权所有 &copy; 2023</p>
    </footer>

</body>
</html>
